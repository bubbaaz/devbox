name: "üêû Bug Report"
description: "Report a bug to help us improve."
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear and concise description of what the bug is."
      placeholder: "e.g. The starship prompt does not load after entering devbox shell"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: "Operating System"
      options:
        - "macOS (Apple Silicon)"
        - "macOS (Intel)"
        - "Linux"
        - "Windows (WSL2)"
        - "Other"
    validations:
      required: true
  - type: textarea
    id: versions
    attributes:
      label: "Version Information"
      description: "Please provide the output of `devbox version` and `nix --version`."
      render: shell
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: "Steps to Reproduce"
      description: "Steps to reproduce the behavior."
      placeholder: |
        1. Run 'devbox shell'
        2. ...
    validations:
      required: true
  - type: textarea
    id: behavior
    attributes:
      label: "Expected vs Actual Behavior"
      description: "What did you expect to happen, and what actually happened?"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Logs or Terminal Output"
      description: "Paste any relevant logs or terminal output here."
      render: shell
  - type: checkboxes
    id: checks
    attributes:
      label: "Pre-submission checklist"
      options:
        - label: "I have checked that this issue hasn't already been reported."
          required: true
        - label: "I am using the latest version of this repository."
          required: true
